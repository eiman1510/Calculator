<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="calc.css">

    <title>Calculator</title>

</head>

<body>
    <div class="container">
        <div class="head">
            <p><strong>Calculator</strong></p>
            <button class="btn btn-danger darkmoodbtn" id="mood" value="0"><i class="fas fa-moon"></i> Dark Mode</button>
        </div>
        <div class="outer-body" id="clr">
            <div class="inner-screen" id="val">
                <h1>00</h1>
            </div>

            <div class="numbers" id="symb">
                <div class="row">
                    <div class="col">
                        <div class="btn-numb">
                            <div class="col">
                                <button class="btn btn-dark btn-size1" value="1">1</button>
                                <button class="btn btn-dark btn-size1" value="2">2</button>
                                <button class="btn btn-dark btn-size1" value="3">3</button>
                            </div>
                            <div class="col">

                                <button class="btn btn-dark btn-size1" value="4">4</button>
                                <button class="btn btn-dark btn-size1" value="5">5</button>
                                <button class="btn btn-dark btn-size1" value="6">6</button>
                            </div>
                            <div class="col">

                                <button class="btn btn-dark btn-size1" value="7">7</button>
                                <button class="btn btn-dark btn-size1" value="8">8</button>
                                <button class="btn btn-dark btn-size1" value="9">9</button>
                            </div>
                            <div class="col">

                                <button class="btn btn-dark btn-size1" value="!">Clr</button>
                                <button class="btn btn-dark btn-size1" value="0">0</button>
                                <button class="btn btn-dark btn-size1" value=".">.</button>
                            </div>

                        </div>
                    </div>
                    <div class="col">
                        <div class="btn-operations">
                            <div class="col">

                                <button class="btn btn-dark btn-size2" value="+">+</button>
                                <button class="btn btn-dark btn-size2" value="-">-</button>
                            </div>
                            <div class="col">

                                <button class="btn btn-dark btn-size2" value="x">x</button>
                                <button class="btn btn-dark btn-size2" value="/">/</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-dark equi-btn" value="=">=</button><br>
                            </div>
                            <div class="col">
                                <button class="btn btn-dark equi-btn" value="M">Memory</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="memory-div" id="clr1">
            <span class="close-btn">&times;</span><br>
            <div class="container" id="m1">
                <p>EMPTY</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
  <script src="calc.js"></script>
</body>

</html>
